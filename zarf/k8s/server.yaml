apiVersion: apps/v1
kind: Deployment
metadata:
  name: msa-otus-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: msa-otus
  template:
    metadata:
      labels:
        component: msa-otus
    spec:
      containers:
        - name: msa-otus
          image: ekod/msa-otus
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          ports:
            - containerPort: 8000
          readinessProbe: 
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          livenessProbe: 
            httpGet:
              path: /health/liveness
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: msa-otus-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: msa-otus
  ports:
    - port: 8000
      targetPort: 8000
