apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
spec:
  rules:
    - host: arch.homework
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: msa-otus-cluster-ip-service
                port:
                  number: 8000
  ingressClassName: nginx